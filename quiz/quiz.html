<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Naruto</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <div class="container">
    <h1>QUIZZ</h1>
    <h3>PILIH KARTU KEBERUNTUNGANMU</h3>
    <div class="header">
      <div id="cards" class="cards">
        <button onclick="pilihMode('freeze')">1</button>
        <button onclick="pilihMode('god')">2</button>
        <button onclick="pilihMode('dead')">3</button>
        <button onclick="pilihMode('party')">4</button>
        <button onclick="pilihMode('normal')">5</button>
      </div>

      <div id="timer" class="timer">Waktu: <span id="time">180</span> detik</div>
    </div>

    <div id="quiz" class="quiz"></div>

    <div id="result" class="result">
      <h2>ðŸ“¢ Quiz Selesai!</h2>
      <p>Skor kamu: <span id="score">0</span> / 5</p>
      <button onclick="location.reload()">Main Lagi</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="apps/script.js"></script>
</body>
</html>
